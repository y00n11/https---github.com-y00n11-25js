    <h2>for 반복문 연습</h2>
    <p>반복문 이용하여 1부터 100까지 정수들의 합</p>
    <script>

        let sum = 0
        let evenSum= 0
        let oddSum= 0
        for (let i =1; i <=100; i++){ //{}없으면 다음 한줄만 반복문에 해당됨
            sum += i
            if (i % 2 == 0)
                evenSum +=i
            else
                oddSum += i
        }
        document.write(`전체 합:${sum}<br>`)
        document.write(`짝수 합:${evenSum}<br>`)
        document.write(`홀수 합:${oddSum}<br>`)
    </script>
