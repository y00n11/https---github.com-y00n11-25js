<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break & continue </h1>
    <script>
        for (let i = 0; true; i++){

            if (i%2 ==0) continue
            
            document.write(`${i}번째 반복<br>`)

            const isContinue = confirm('계속?')
            if (!isContinue)break
            if (i>10) break //i가 10보다 커지면(11) break

        }
    </script>
</body>
</html>
