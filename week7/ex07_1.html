<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
</head>
<body>
    <h1>for문 연습</h1>
    <p>for문은 for(초기식; 조건식; 증감식) 형태로 구성</p>
    <script>
        //안녕하세요 10번 출력 반복문
        let i
        for (i=1; i <=10; i++) //i+=2 > 1,3,5,7,9
            document.write(`${i}:안녕<br>`)
        document.write(`반복문 끝난 후 반복 변수값 출력:${i}`) // i=11

        
    </script>
</body>
</html>
