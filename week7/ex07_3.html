<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for문 연습</h1>
    <p>for문 & 배열 사용</p>

    <script>
        let sum = 0
        let scores=[80,78,67,99,100]

        for (let i=0; i<scores.length; i++){
            document.write(`배열의 원소:${scores[i]}<br>`)
            sum += scores[i]
        }

        let average= sum / scores.length
        document.write(`평균:${average}<br>`)

        //배열 원소 역순 출력
        for (let i =scores.length-1; i>=0; i--)
            document.write(`배열 원소:${scores[i]}<br>`)
    </script>
</body>
</html>
