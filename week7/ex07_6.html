<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>while문 & 배열</h1>
    <script>
        let i = 0
        let count = 0
        const scores = [100, 78, 67, 98, 87]

        
        while (i < scores.length) {
            document.write(`${i}:${scores[i]}<br>`)

            if (scores[i] >= 80)
                count++
            i++
        }
        document.write(`80점 이상:${count}명<br>`)


    </script>
</body>

</html>
