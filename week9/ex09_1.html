<body>
    <h1>중첩 반복문 연습</h1>

        for (let j = 1; j <= 5; j++) {
            for (let i = 1; i <= j; i++)
                document.write('*')
            document.write('<br>')
        }

        
        document.write("<hr>")

        for (let j = 1; j <=5; j++) {
            for (let i = 1; i <= 6-j; i++)
                document.write('*')
            document.write('<br>')
        }

    </script>
</body>
