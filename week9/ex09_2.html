<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>중첩 반복문 연습</h1>

    <script>
        let output=''

        for (let j=1; j<=5; j++){
            for (let i=1; i<=j; i++)
                output +='*'
            output +='<br>'
        }

        document.write(output)
    </script>
</body>
</html>
