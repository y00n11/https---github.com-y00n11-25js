<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이머 함수</title>
</head>
<body>
    <h1>타이머 함수는 특정 시간마다 or 특정 시간 이후에 콜백함수를 호출</h1>
    <p>setTimeout()함수= 특정 시간 이후에 함수를 한 번 호출</p>
    <p>setInterval()함수= 특정 시간 마다 함수를 호출</p>
    <script>
        // 특정 시간 후에 함수 호출
        // 특정 시간마다 함수 호출

        /*
        function print(){
            document.write(`3초 후에 실행됩니다.`)
        }
        setTimeout(print, 3*1000)
        */

        setTimeout(() => {
            document.write(`3초 후에 실행됩니다.<br>`)
        }, 3*1000) // 3*1000 = 3000

        document.write(`<hr>`)

        let count = 0
        setInterval(() => {
            document.write(`${count}번째 실행됨<br>`)
            count++ // ++ 무조건, 그래야지 숫자 나옴
        }, 3 * 1000)
    </script>
</body>
</html>
