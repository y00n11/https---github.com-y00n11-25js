<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>함수 연습</h1>
    <p>A부터 B까지 범위 지정시, 범위 안 숫자 모두 곱하는 함수 만듦</p>

    <script>


        let displayMul = function (a, b) {
            let result = 1

            for (let i = a; i <= b; i++)
                result = result * i
            //result*=i
            return result //함수를 호출한 곳으로 result 값 반환 뜻
        }

            document.write(`9곱한 결과: ${displayMul(3, 11)}<br>`)
            document.write(`곱한 결과: ${displayMul(10, 20)}<br>`)
            document.write(`곱한 결과: ${displayMul(30, 40)}<br>`)

    </script>

</body>

</html>
