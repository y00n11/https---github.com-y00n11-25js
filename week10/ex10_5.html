<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function min (...items)
    {
        let output = items[0]
        for (let item of items)
            if (output > item)
                output = item

        return output
    }

    document.write(`최소값: ${min(3,5,6)}<br>`)
    document.write(`최소값: ${min(56,34,21,12,78,98)}<br>`)

    </script>
</body>
</html>
