<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt() 함수</title>
</head>
<body>
    <script>
        const input = prompt('학과 학번 이름 입력')
        
        //alert(input) 새창 출력

        //기본 문자열 크기 document.write(input)

        //alert(input)
        document.write(`<h1>${input}</h1>`)
        document.write('<h1>'+input+'</h1>')

    </script>
</body>
</html>
