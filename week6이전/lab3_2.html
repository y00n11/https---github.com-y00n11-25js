<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 둘레 프로그램</title>
</head>


<body>
    <script>
        //교재 p126 문제 4
        const r =Number(prompt("숫자 입력"))
        const pi=3.14

        const area=r*r*pi
        const round=2*r*pi

        document.write(`원의 반지름: ${r}<br>`)
        document.write(`원의 넓이: ${area}<br>`)
        document.write(`원의 둘레: ${round}<br>`)


    </script>
    
</body>
</html>
